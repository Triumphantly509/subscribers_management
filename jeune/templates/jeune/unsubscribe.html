{% extends 'jeune/base.html'%}
{% block title%} Unsubscribe {% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% for message in messages %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
            {% endfor %}
            <div class="card">
                <div class="card-body">
                    <h6>Unsubscribe to our Newsletter</h6>
                    <hr>
                    <form method="post">
                        {% csrf_token%}
                        {{ form |crispy  }}
                        <input class="btn btn-info w-100 mt-3" type="submit" value="Unsubscribe">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock content%}
